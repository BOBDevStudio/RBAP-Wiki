remote_theme: "BOBDevStudio/Minimal-Mistakes-Fork-Theme"

locale: "en-US"
logo: "/Assets/Images/Page-Icons/Main%20Page%20Icon.ico"
tab_icon: "/Assets/Images/Page-Icons/Main%20Page%20Icon.ico"
title: "RBAP Official Wiki"
title_separator: "-"
name: "BOB Development Studio"
description: "This is the official wiki for the Roblox game called Random Buildings And Parts"
safe: true
defaults:
  - scope:
      path: ""
    values:
      is_home_page: false
      author: "BOBDevStudio"
#      comments: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      toc: false
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      related: true
      navigation_buttons: false
      pinned: false
      listed: true
  - scope:
      path: "Wiki/*"
    values:
      sidebar:
        nav: "Wiki"
  - scope:
      path: "_posts/update-log/*"
      type: posts
    values:
      is_update_log: true
      author_profile: true
      author: "BOB"
      categories:
        - Update Logs
      sidebar:
        nav: "UpdateLogs"
  - scope:
      path: "_posts/update-log/old/*"
      type: posts
    values:
      categories:
      listed: false
      short_description: ""
      categories:
        - Old Update Logs
atom_feed:
  hide: true
category_archive:
  type: liquid
  path: /Categories
tag_archive:
  type: liquid
  path: /Tags
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-redirect-from
  - jekyll-gist
#  - jekyll-sitemap
whitelist:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-redirect-from
  - jekyll-gist
#  - jekyll-sitemap
