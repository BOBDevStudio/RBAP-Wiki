remote_theme: "BOBDevStudio/Minimal-Mistakes-Fork-Theme"

# --//Main customisation:

title: "RBAP Official Wiki"
description: "This is the official wiki for the Roblox game called Random Buildings And Parts"
#baseurl: /RBAP
logo: "/Assets/Images/Page-Icons/Main%20Page%20Icon.ico"
tab_icon: "/Assets/Images/Page-Icons/Main%20Page%20Icon.ico"
update_log_time_zone: "PDT"
redirect_update_logs_category: true
name: "BOB Development Studio"

exclude:
  - Readme.md
  - .github
  - License
  - WIP
#include:

# --//Page defaults:

defaults:
  - scope:
      path: ""
    values:
      layout: single
      is_home_page: false
      author: "BOBDevStudio"
      toc: false
      author_profile: false
      related: false
      navigation_buttons: false
      comments: false
      is_update_log: false
#  - scope:
#      path: ""
#      type: pages
#    values:
#      
  - scope:
      path: "Wiki/*"
    values:
      sidebar:
        nav: "Wiki"
  - scope:
      path: ""
      type: posts
    values:
      author_profile: true
      related: true
      pinned: false
      listed: true
      locked: false # This is technically wrong but this is supposed to be used if the issue behind the comments gets locked
      only_list_update_logs: false
  - scope:
      path: "_posts/Update-Logs/*"
      type: posts
    values:
      is_update_log: true
      author_profile: true
      author: "BOB"
      comments: true
      categories:
        - Update Logs
      sidebar:
        nav: "UpdateLogs"
  - scope:
      path: "_posts/Update-Logs/Old/*"
      type: posts
    values:
      categories:
      listed: false
      short_description: ""
      comments: false
      categories:
        - Old Update Logs
  - scope:
      path: "_posts/Update-Logs/Old/Really Old/*"
      type: posts
    values:
      tags:
        - Old Update Log System Extracted
        - RBAP Beta

# --//Plugin related stuff:

safe: true
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-redirect-from
  - jekyll-gist
#  - jekyll-sitemap
whitelist:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-redirect-from
  - jekyll-gist
#  - jekyll-sitemap

# --//Comment settings:

repository: "BOBDevStudio/RBAP-Wiki-Comments"
comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # Can be set to "github-light" or "github-dark"
    issue_term: "pathname"

# --//Search settings:

search: true
search_full_content: true
search_provider: "lunr"

# --//No need to edit really:

locale: "en-US"
title_separator: "-"
atom_feed:
  hide: true
category_archive:
  type: liquid
  path: /Categories
tag_archive:
  type: liquid
  path: /Tags
